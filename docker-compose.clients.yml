version: '3.8'

services:
  client1:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: client1
    environment:
      - SERVER_HOST=host.docker.internal
      - SERVER_PORT=8765
    networks:
      - websocket-network
    stdin_open: true
    tty: true

  client2:
